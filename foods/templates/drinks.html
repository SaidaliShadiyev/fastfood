{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block content %}

<section class="section" id="chefs">
  <div class="container">
      <div class="row">
          <div class="col-lg-4 offset-lg-4 text-center">
              <div class="section-heading">
                  <h6 >Our Chefs</h6>
                  <h2 style="margin-bottom: 100px;font-size: 45px;">We offer the best ingredients for you</h2>
              </div>
          </div>
      </div>
      <div class="row">
        {% for drinkfood in foods %}
          <div class="col-lg-4">
              <div class="chef-item" style="margin: 15px;">
                  <div class="thumb">
                      <div class="overlay"></div>
                      <ul class="social-icons">
                          <li><a href="https://www.facebook.com/{{ drinkfood.face }}" class="fa fa-facebook"><i></i></a></li>
                          <li><a href="https://www.instagram.com/{{ drinkfood.inst }}" class="fa fa-instagram"><i></i></a></li>
                      </ul>
                      <img src="{{ drinkfood.image.url }}" alt="" style="width: 350px;height: 250px;">
                  </div>
                  <div class="down-content">
                      <h4>{{ drinkfood.title }}</h4>
                      <span>{{ drinkfood.description }}</span>
                  </div>
              </div>
          </div>
          {% empty %}
            <p style="font-size: 100px; margin-left: 35%;margin-top: 60px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">No results</p>
            <p style="margin-top: 400px;"></p>
          {% endfor %}
      </div>
  </div>
</section>
        

       
{% endblock content %}
