{% extends 'base.html' %}

{% block title %}
page
{% endblock title %}

{% block content %}



<form class="d-flex" style="margin-top: 130px;" action="{% url 'foods:fastfood' %}" method="get">
  <input type="search" placeholder="search..." name="search" style="margin-left: 1200px;">
  <button class="button is-dark is-outlined" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16"
      height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
    </svg></button>
</form>


<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="section-heading">
        <h6>Our Menu</h6>
        <h2 style="margin-bottom: 100px;font-size: 50px;">For sweets</h2>
      </div>
    </div>
  </div>
</div>

<div class="row" style="margin-bottom: 90px;margin: 0px;">
  {% for food in foods %}
  <div class="col" style="margin: 30px;">
    <div class="card" style="width: 18rem;">
      <img src="{{ food.images.url }}" alt="" class="card-img-top" style="width: 300px;height: 250px;">
      <div class="card-body">
        <h5 class="card-title">{{ food.title }}</h5>
        <p class="card-text">{{ food.description|slice:"0:80" }}...</p>
        
        <form action="{% url 'foods:add_to_cart_url' food.pk %}" method="GET">
          <input type="text" value="{{ item.quantity }}" class="counter__value" name="kol" placeholder="quantity"
            style="width: 100px;height: 40px;border-radius: 5px 5px 5px 5px ;border-color: black;">
          <button class="button is-info" style="background-color: #fb5849;">{{ food.price }}$</button>
        
        </form>
      </div>
    </div>
  </div>
  {% empty %}
  <p
    style="font-size: 100px; margin-left: 35%;margin-top: 60px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    No results</p>
  <p style="margin-top: 400px;"></p>
  {% endfor %}

</div>





{% endblock content %}
